<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="js/armas.js" defer></script>
    <link rel="icon" href="img/icon.png" sizes="128x128" type="image/x-icon">
    <style>
        /* Estilo específico para a página de armas */
        .weapon-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dois itens por linha */
            gap: 20px; /* Espaço entre os itens */
        }

        .weapon-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .weapon-item h3 {
            margin-top: 0;
        }

        .weapon-item label {
            display: block;
            margin: 8px 0 4px;
        }

        .weapon-item input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <nav class="navbar-container">
            <ul class="navbar-menu">

                        <!-- Espaço para 4 armas -->
